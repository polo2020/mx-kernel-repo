title: Port Scan Detection
id: shield-portscan
status: stable
description: Detecta escaneo de puertos
author: ShieldLinux Security Team
date: 2024/01/01
references:
    - https://attack.mitre.org/techniques/T1046/
tags:
    - attack.discovery
    - attack.t1046
logsource:
    category: firewall
    product: linux
detection:
    selection:
        Keyword: 'UFW BLOCK'
        DPT: 
            - 22
            - 23
            - 80
            - 443
            - 3306
            - 5432
    timeframe: 60s
    condition: selection | count(src_ip) > 5
falsepositives:
    - Escaneos de seguridad autorizados
level: medium

